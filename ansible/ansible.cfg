[defaults]
inventory = inventory/hosts.ini
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Disable deprecation warnings
deprecation_warnings = False

# Use default callback with yaml format instead of deprecated community.general.yaml
stdout_callback = default
# Optional: Use yaml format for output (requires ansible-core 2.13+)
# To enable yaml output, uncomment the line below:
# result_format = yaml

# Enable timing callbacks
callbacks_enabled = profile_tasks, timer

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
